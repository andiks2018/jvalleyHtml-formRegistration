  <body>

    <main>
      <h1>Form pendaftaran Jvalley</h1>
      <form autocomplete="on" action="page2.html">
        <div>
          <label for="name">Nama Lengkap</label>
          <input required type="name" type="text" placeholder="Nama Lengkap" />
        </div>
        <div>
          <label for="phone">Nomer Telepon</label>
          <input type="phone" type="tel" placeholder="Nomer Telepon" />
        </div>
        <div>
          <label for="email">Email anda</label>
          <input required type="name" type="email" placeholder="Email Anda" />
        </div>
        <div>
        <label for="password">Password anda</label>
        <input required type="password" type="password" placeholder="Password Anda" />
      </div>
        <div>
          <label for="description">Pengalaman pribadi</label><br>
          <textarea name="" id="" cols="40" rows="10"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
